<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bike Rental Hub</title>
    <style>
        body {
            background: radial-gradient(circle, #05CDC4, #2D6685);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            width: 45%;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-sizing: border-box;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .radio-group input {
            margin-right: 5px;
        }
        .radio-group label {
            font-size: 16px;
            margin-right: 20px;
        }
        .button {
            border: 2px solid black;
            background-color: rgb(10, 105, 169);
            font-size: 20px;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
        }
        #prefix-display {
            font-size: 14px;
            margin-top: 5px;
        }
        .choose-photo-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .choose-photo-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgb(9, 101, 172);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            text-align: center;
        }
        .arrow-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
<a th:href="@{/p2}" class="arrow-link">&lt;</a> <!-- Adăugăm săgeata către stânga aici -->
<h1>Bike Rental Hub</h1>
<div class="choose-photo-container">
    <a href="#" class="choose-photo-button">Choose a photo</a>
</div>
<div class="container">
    <div class="form-container">
        <h3>Personal Information</h3>
        <form action="" method="post">
            <div class="form-group">
                <label for="year">Year of birth</label>
                <select id="year" name="year">
                    <!-- Options for year of birth will be added by JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="month">Month</label>
                <select id="month" name="month">
                    <!-- Options for month -->
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="form-group">
                <label for="day">Day</label>
                <input type="text" id="day" name="day" placeholder="Enter day of birth">
            </div>
            <div class="form-group">
                <h3>Sex</h3>
                <div class="radio-group">
                    <input type="radio" id="male" name="sex" value="m">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="sex" value="f">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" onchange="displayPrefix()">
                    <!-- Options for country -->
                    <option value="355">Albania</option>
                    <option value="376">Andorra</option>
                    <option value="43">Austria</option>
                    <option value="375">Belarus</option>
                    <option value="32">Belgium</option>
                    <option value="387">Bosnia and Herzegovina</option>
                    <option value="359">Bulgaria</option>
                    <option value="357">Cyprus</option>
                    <option value="420">Czech Republic</option>
                    <option value="45">Denmark</option>
                    <option value="372">Estonia</option>
                    <option value="358">Finland</option>
                    <option value="33">France</option>
                    <option value="49">Germany</option>
                    <option value="30">Greece</option>
                    <option value="36">Hungary</option>
                    <option value="354">Iceland</option>
                    <option value="353">Ireland</option>
                    <option value="39">Italy</option>
                    <option value="371">Latvia</option>
                    <option value="423">Liechtenstein</option>
                    <option value="370">Lithuania</option>
                    <option value="352">Luxembourg</option>
                    <option value="356">Malta</option>
                    <option value="373">Moldova</option>
                    <option value="377">Monaco</option>
                    <option value="382">Montenegro</option>
                    <option value="31">Netherlands</option>
                    <option value="47">Norway</option>
                    <option value="48">Poland</option>
                    <option value="351">Portugal</option>
                    <option value="40">Romania</option>
                    <option value="7">Russia</option>
                    <option value="378">San Marino</option>
                    <option value="381">Serbia</option>
                    <option value="421">Slovakia</option>
                    <option value="386">Slovenia</option>
                    <option value="34">Spain</option>
                    <option value="46">Sweden</option>
                    <option value="41">Switzerland</option>
                    <option value="90">Turkey</option>
                    <option value="380">Ukraine</option>
                    <option value="44">UK</option>
                    <option value="1">USA</option>
                    <option value="39">Vatican</option>
                </select>
                <p id="prefix-display"></p>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>
        </form>
    </div>
    <div class="form-container">
        <h3>Account Information</h3>
        <form action="" method="post">
            <div class="form-group">
                <label for="tel">Telephone number</label>
                <input type="text" id="tel" name="tel" placeholder="Enter telephone number">
            </div>
            <div class="form-group">
                <h3>Your role</h3>
                <div class="radio-group">
                    <input type="radio" id="owner" name="role" value="a">
                    <label for="owner">Owner</label>
                    <input type="radio" id="client" name="role" value="b">
                    <label for="client">Client</label>
                </div>
            </div>
            <div class="form-group">
                <label for="createu">Create a username</label>
                <input type="text" id="createu" name="createu">
            </div>
            <div class="form-group">
                <label for="createp">Create a password</label>
                <input type="password" id="createp" name="createp">
            </div>
            <input type="submit" value="Create account" name="ca" class="button">
        </form>
    </div>
</div>
<script>
    // Generate year options from 1920 to 2024
    const yearSelect = document.getElementById('year');
    for (let year = 2024; year >= 1920; year--) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearSelect.appendChild(option);
    }

    function displayPrefix() {
        const selectElement = document.getElementById('country');
        const prefixDisplay = document.getElementById('prefix-display');
        const telInput = document.getElementById('tel');
        const selectedValue = selectElement.value;

        if (selectedValue) {
            const prefix = `+${selectedValue}`;
            prefixDisplay.textContent = `Telephonic Prefix: ${prefix}`;
            if (!telInput.value.startsWith(prefix)) {
                telInput.value = `${prefix} ${telInput.value.replace(/^\+\d+\s*/, '')}`;
            }
        } else {
            prefixDisplay.textContent = '';
            telInput.value = '';
        }
    }
</script>
</body>
</html>
